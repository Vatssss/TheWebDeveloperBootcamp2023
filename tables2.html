<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learn table (Largest cities)</title>
</head>

<body>
    <table border="1px">
        <thead style="background-color: rgb(168, 167, 167)
        ;">
            <tr>
                <th rowspan="2">City</th>
                <th rowspan="2">Country</th>
                <th rowspan="2">Skyline</th>
                <th colspan="2">City proper</th>
            </tr>
            <tr>
                <th>Population</th>
                <th>Area (km<sup>2</sup>)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tokyo</td>
                <td>Japan</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Skyscrapers_of_Shinjuku_2009_January.jpg/381px-Skyscrapers_of_Shinjuku_2009_January.jpg"
                        width="200px">
                </td>
                <td>135.1M</td>
                <td>2.1K</td>
            </tr>
            <tr>
                <td>Delhi</td>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Skyline_at_Rajiv_Chowk.JPG/502px-Skyline_at_Rajiv_Chowk.JPG"
                        width="200px">
                </td>
                <td>16.3M</td>
                <td>1.4K</td>
            </tr>
            <tr>
                <td>Shanghai</td>
                <td>China</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Shanghai_skyline_2018%28cropped%29.jpg/305px-Shanghai_skyline_2018%28cropped%29.jpg"
                        width="200px">
                </td>
                <td>24.1M</td>
                <td>6.3K</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
