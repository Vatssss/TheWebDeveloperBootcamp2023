<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learn tables (Heaviest birds)</title>
</head>

<body>
    <table border="1px">
        <thead style="background-color: rgb(182, 182, 182);">
            <tr>
                <th><b>Rank</b></th>
                <th><b>Animal</b></th>
                <th><b>Average mass [kg (lb)]</b></th>
                <th><b>Flighted</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Common Ostrich</td>
                <td>104 kg (229 lb)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Somali Ostrich</td>
                <td>90 kg (200 lb)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Southern Cassowary</td>
                <td>45 kg (99 lb)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Northern Cassowary</td>
                <td>44 kg (97 lb)</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
